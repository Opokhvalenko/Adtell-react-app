<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="bidmaticGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="bidmaticPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="white" opacity="0.1"/>
      <rect x="5" y="5" width="2" height="2" fill="white" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" fill="url(#bidmaticGradient)" rx="8"/>
  <rect width="200" height="60" fill="url(#bidmaticPattern)" rx="8"/>
  
  <!-- Logo text -->
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-shadow="0 2px 4px rgba(0,0,0,0.3)">Bidmatic</text>
  
  <!-- Decorative elements -->
  <circle cx="160" cy="20" r="3" fill="white" opacity="0.3"/>
  <circle cx="170" cy="30" r="2" fill="white" opacity="0.2"/>
  <circle cx="175" cy="40" r="1.5" fill="white" opacity="0.1"/>
  
  <!-- Tech pattern -->
  <rect x="140" y="15" width="2" height="2" fill="white" opacity="0.2"/>
  <rect x="145" y="20" width="1" height="1" fill="white" opacity="0.1"/>
  <rect x="150" y="25" width="1.5" height="1.5" fill="white" opacity="0.15"/>
</svg>

